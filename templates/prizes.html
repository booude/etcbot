<html lang="en">

<head>

<body>
    <table clash="table">
        <tr class="table__header">
            {% for header in headings %}
            <th class="table__cell">{{ header }}</th>
            {% endfor %}
        </tr>
        {% for row in prizes %}
        <tr class="table__row">
            {% for cell in row %}
            <form action="#" method="post">
                <td class="table__cell" value={{ prizes[cell]['prize'] }}>{{ prizes[cell]['prize'] }}<input
                        type="hidden" name="id" value={{ cell }} /></td>
                <td class="table__cell"><input type="number" name="weight" value={{ prizes[cell]['weight'] }}
                        step="0.1" />
                    <input type="Submit" value="update" />
                </td>
            </form>

            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <a href="/logout">Logout</a>
</body>

</html>
